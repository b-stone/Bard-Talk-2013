   <script type="text/javascript">
      var substeps = ['one', 'two','11', '12', '21', '22'];

      function step(cur_step) {
   		if(cur_step == '11') {
		   $('table').highlight('1.1')
		   $('table').highlight('0.9')						
		   $('table').highlight('1.0')		
		   $('table').highlight('2.0')		
		 } else if(cur_step == '12') {
		   $('table').unhighlight('1.1')

		   $('table').unhighlight('2.0')		
		   $('table').highlight('1.1')		
		   $('table').highlight('0.9')
		   $('table').highlight('0.7')		
		   $('table').highlight('1.4')				
		 } else if(cur_step == '21') {
		   $('table').unhighlight('1.1')		
		   $('table').unhighlight('0.9')
		   $('table').unhighlight('0.7')		
		   $('table').unhighlight('1.4')				
		   $('table').highlight('1.1')		
		   $('table').highlight('0.9')
		   $('table').highlight('5.1')		
		   $('table').highlight('10.2')				
		 } else if(cur_step == '22') {
		   $('table').unhighlight('1.1')		
		   $('table').unhighlight('0.9')
		   $('table').unhighlight('5.1')		
		   $('table').unhighlight('10.2')				
		   $('table').highlight('1.1')		
		   $('table').highlight('0.9')
		   $('table').highlight('0.8')		
		   $('table').highlight('1.6')				
		};
		d3.select("#" + cur_step).style("display", "inherit")
      };
    </script>
